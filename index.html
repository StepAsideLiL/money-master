<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Master</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="h-screen p-10 mx-auto sm:container">
    <h1 class="mb-10 text-4xl font-semibold text-center text-teal-500">
      Money Master <i class="bi bi-coin"></i>
    </h1>
    <div class="grid grid-cols-2 gap-16">
      <div>
        <img class="h-full" src="./assets/cover-photo.png" alt="Calculating Money" />
      </div>
      <div class="px-9">
        <div class="pb-8">
          <h3 class="p-2 text-lg font-bold text-center">Income</h3>
          <div class="grid grid-cols-2 mb-2">
            <label for="income" class="mx-4 text-lg font-semibold text-right">Income</label>
            <input type="number" id="income" class="w-3/4 px-2 py-1 border-2 border-black rounded" />
          </div>
        </div>
        <div class="pb-8">
          <h3 class="p-2 text-lg font-bold text-center">Expenses</h3>
          <div class="grid grid-cols-2 mb-2">
            <label for="food" class="mx-4 text-lg font-semibold text-right">Food</label>
            <input type="number" id="food" class="w-3/4 px-2 py-1 border-2 border-black rounded" />
          </div>
          <div class="grid grid-cols-2 mb-2">
            <label for="rent" class="mx-4 text-lg font-semibold text-right">Rent</label>
            <input type="number" id="rent" class="w-3/4 px-2 py-1 border-2 border-black rounded" />
          </div>
          <div class="grid grid-cols-2 mb-2">
            <label for="cloths" class="mx-4 text-lg font-semibold text-right">Cloths</label>
            <input type="number" id="cloths" class="w-3/4 px-2 py-1 border-2 border-black rounded" />
          </div>
          <button id="calculate"
            class="block px-5 py-3 mx-auto my-4 text-lg font-semibold text-center text-white transition-all duration-75 bg-blue-700 rounded hover:bg-blue-900 active:scale-95">
            Calculate
          </button>
        </div>
        <div class="pb-8">
          <div class="grid grid-cols-2 mb-2">
            <h3 class="mx-4 text-lg font-semibold text-right">
              Total Expenses
            </h3>
            <p id="total-expenses" class="w-3/4 px-2 py-1">00</p>
          </div>
          <div class="grid grid-cols-2 mb-2">
            <h3 class="mx-4 text-lg font-semibold text-right">Balance</h3>
            <p id="balance" class="w-3/4 px-2 py-1">00</p>
          </div>
          <div class="grid items-center grid-cols-2 mb-2">
            <h1 class="mx-4 font-medium text-right">Save</h1>
            <div>
              <input min="0" max="100" type="number" id="save"
                class="w-20 px-2 py-1 border-2 border-black rounded" />
              <span class="my-2 font-medium">%</span>
              <button id="saveBtn"
                class="px-4 py-1 mx-auto my-4 text-lg font-semibold text-center text-white transition-all duration-75 bg-blue-700 rounded hover:bg-blue-900 active:scale-95">
                Save
              </button>
            </div>
          </div>
          <div class="grid grid-cols-2 mb-2">
            <h3 class="mx-4 text-lg font-semibold text-right">
              Saving Amount
            </h3>
            <p id="saving-amount" class="w-3/4 px-2 py-1">00</p>
          </div>
          <div class="grid grid-cols-2 mb-2">
            <h3 class="mx-4 text-lg font-semibold text-right">
              Remaining Balance
            </h3>
            <p id="remaining-balance" class="w-3/4 px-2 py-1">00</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="utility.js"></script>
  <script src="app.js"></script>
</body>

</html>
